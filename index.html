<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Image Editor App
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-3xl">
   <h1 class="text-2xl font-bold mb-4">
    Image Editor
   </h1>
   <input class="mb-4" id="imageInput" type="file"/>
   <div class="mb-4" id="imageContainer">
    <img alt="Rasm yuklang" class="w-full h-auto rounded-lg" height="400" id="selectedImage" src="" width="600"/>
   </div>
   <div class="flex flex-col space-y-4">
    <div class="flex items-center space-x-4">
     <label class="w-24" for="brightness">
      Brightness
     </label>
     <input class="w-full" id="brightness" max="200" min="0" type="range" value="100"/>
    </div>
    <div class="flex items-center space-x-4">
     <label class="w-24" for="contrast">
      Contrast
     </label>
     <input class="w-full" id="contrast" max="200" min="0" type="range" value="100"/>
    </div>
    <div class="flex items-center space-x-4">
     <label class="w-24" for="saturation">
      Saturation
     </label>
     <input class="w-full" id="saturation" max="200" min="0" type="range" value="100"/>
    </div>
    <div class="flex items-center space-x-4">
     <label class="w-24" for="quality">
      Quality
     </label>
     <input class="w-full" id="quality" max="100" min="0" type="range" value="100"/>
    </div>
   </div>
   <button class="mt-6 bg-blue-500 text-white px-4 py-2 rounded-lg" id="downloadBtn">
    Save Image
   </button>
  </div>

<script src="script.js"></script>
